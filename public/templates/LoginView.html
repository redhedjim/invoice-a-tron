<div class="col-sm-6 login-container">  
    <img src="../images/AVClogo_web.png" style="margin-bottom:40px;">
    <h1>Invoice-a-tron</h1>
    <!--<h1><span class="fa fa-sign-in"></span> Please sign in below</h1>-->

    <!-- LOGIN FORM -->
    <form action="#login" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" id="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-login">Login</button>
    </form>
    <div class="messages col-sm-12 hidden-print"></div>

</div>
